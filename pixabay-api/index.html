<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixabay Image Search</title>
    <link rel="stylesheet" href="css/tailwind.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body class="text-white">
    <h1 class="text-center text-3xl my-10 font-bold uppercase">Pixabay Image Search</h1>

    <div class="search-box max-w-lg mx-auto">
        <form id="form" class="bg-gray-800 p-6 rounded-lg shadow-lg">
            <div>
                <label class="block text-white font-bold uppercase mb-2">Search Term</label>
                <input type="text" class="mt-3 rounded w-full p-2 bg-gray-700 text-white placeholder-gray-400"
                    placeholder="Search term. Example: Coffee or Soccer" id="search-term" />
                <input type="submit" value="Search Images"
                    class="mt-5 w-full py-2 bg-purple-700 cursor-pointer font-bold uppercase hover:bg-purple-500 rounded text-white">
            </div>
        </form>
    </div>

    <div id="results" class="container mx-auto mt-10 flex flex-wrap"></div>

    <div id="pagination" class="container mx-auto mb-10 text-center"></div>

    <script src="js/app.js"></script>
</body>

</html>
